<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <div>
      {{ user }}
      {% if user.is_anonymous %}
      <a href="{% url 'django.contrib.auth.views.login' %}">login</a>
      {% else %}
      <a href="{% url 'django.contrib.auth.views.logout' %}">logout</a>
      {% endif %}
    </div>

    <h1>Register</h1>
    {% block content %}{% endblock %}
    {% block footer %}
    <hr>
    <p>Boliachiy and other.</p>
    {% endblock %}
</body>
</html>
